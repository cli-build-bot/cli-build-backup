name: Android打包

on:
  workflow_dispatch:
    inputs:
      title:
        description: '标题'
        required: true
        default: 'Android打包'
      params:
        description: '参数'
        required: true
        default: ''

run-name: ${{ github.event.inputs.title }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CLI_URL: 'https://oss.w2a.ai/easy_cli_linux_360.exe'

    steps:
      - name: 下载代码
        uses: actions/checkout@v4

      - name: 下载easy_cli
        run: |
          curl -L -o ./easy_cli.exe "$CLI_URL"
          chmod +x ./easy_cli.exe
          ./easy_cli.exe -v

      - name: JDK17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Android环境
        uses: android-actions/setup-android@v3

      - name: Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '23.1.0'

      - name: 安装Wrangler
        run: npm install wrangler --global

      - name: 清除GIT身份干扰
        run: |
          git config --local --name-only --get-regexp 'http.https://github.com/.extraheader' && git config --local --unset-all 'http.https://github.com/.extraheader' || :

      - name: 开始构建
        run: |
          ./easy_cli.exe -s "${{ github.event.inputs.params }}"
